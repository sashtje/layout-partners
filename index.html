<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#cce0f8" />
    <meta name="theme-color" content="#ffffff" />

    <title>Наши партнёры</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a href="#" class="header__home-link logo">
          <img class="logo__icon" src="img/logo.svg" alt="logo" />
        </a>

        <form class="header__form-search form-search">
          <input
            class="form-search__input"
            type="search"
            placeholder="Найти..."
          />
          <button class="form-search__btn">
            <img
              class="form-search__btn-icon"
              src="img/search.svg"
              alt="search"
            />
          </button>
        </form>

        <div class="header__user user" aria-label="Account menu" role="button">
          <span class="user__name">Константин</span>
          <img class="user__avatar" src="img/avatar.jpg" alt="user avatar" />

          <img class="user__icon" src="img/user-icon.svg" alt="user icon" />
        </div>
      </div>
    </header>

    <main class="partners">
      <div class="partners__container container">
        <h1 class="partners__title page-title">Наши партнёры</h1>

        <div class="partners-block">
          <a
            class="partners-block__partner partner"
            href="#"
            target="_blank"
            title="MXM"
          >
            <img class="partner__icon" src="img/partners/mxm.png" alt="MXM" />
          </a>

          <a
            class="partners-block__partner partner"
            href="#"
            target="_blank"
            title="UPP"
          >
            <img class="partner__icon" src="img/partners/upp.svg" alt="UPP" />
          </a>

          <a
            class="partners-block__partner partner"
            href="#"
            target="_blank"
            title="digcurlogo"
          >
            <img
              class="partner__icon"
              src="img/partners/digcurlogo.png"
              alt="digcurlogo"
            />
          </a>

          <a
            class="partners-block__partner partner"
            href="#"
            target="_blank"
            title="FTT"
          >
            <img class="partner__icon" src="img/partners/ftt.svg" alt="FTT" />
          </a>

          <a
            class="partners-block__partner partner"
            href="#"
            target="_blank"
            title="Z"
          >
            <img class="partner__icon" src="img/partners/z.png" alt="Z" />
          </a>

          <a
            class="partners-block__partner partner"
            href="#"
            target="_blank"
            title="ODE"
          >
            <img class="partner__icon" src="img/partners/ode.svg" alt="ODE" />
          </a>

          <a
            class="partners-block__partner partner"
            href="#"
            target="_blank"
            title="MWC"
          >
            <img class="partner__icon" src="img/partners/mwc.svg" alt="MWC" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
